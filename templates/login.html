<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 32px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 12px #0001;
            min-width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #666;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .error {
            color: #c00;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form class="login-box" method="post">
        <h2>Accesso protetto</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <input type="password" name="password" placeholder="Password" autofocus required>
        <button type="submit">Entra</button>
    </form>
</body>
</html>
